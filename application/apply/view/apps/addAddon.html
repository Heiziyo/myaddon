<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="description" content="description of your site" />
	<meta name="author" content="author of the site" />
	<title>LvyeCms!开放平台</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{$Think.config.resouce.css}bootstrap-responsive.css" />
	<!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />-->
	<link rel="stylesheet" href="{$Think.config.resouce.css}styles.css" />
	<link rel="stylesheet" href="{$Think.config.resouce.css}toastr.css" />
	<link rel="stylesheet" href="{$Think.config.resouce.css}fullcalendar.css" />
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>-->
	<script src="{$Think.config.resouce.js}jquery-1.8.3.min.js" ></script>
	<script src="{$Think.config.resouce.js}bootstrap.js"></script>
	<script src="{$Think.config.resouce.js}query.knob.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="{$Think.config.resouce.js}jquery.sparkline.min.js"></script>
	<script src="{$Think.config.resouce.js}toastr.js"></script>
	<script src="{$Think.config.resouce.js}jquery.tablesorter.min.js"></script>
	<script src="{$Think.config.resouce.js}jquery.peity.min.js"></script>
	<script src="{$Think.config.resouce.js}fullcalendar.min.js"></script>
	<script src="{$Think.config.resouce.js}gcal.js"></script>
	<script src="{$Think.config.resouce.js}setup.js"></script>
	<link rel="stylesheet" href="{$Think.config.resouce.js}/kindeditor/themes/default/default.css" />
	<link rel="stylesheet" href="{$Think.config.resouce.js}/kindeditor/themes/simple/simple.css" />
	<script charset="utf-8" src="{$Think.config.resouce.js}/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="{$Think.config.resouce.js}/kindeditor/lang/zh_CN.js"></script>
	<script>
		KindEditor.ready(function(K) {
			window.editor = K.create('#editor_id');
		});

	</script>
	<style type="text/css">
		/* 流程 */
		.step { margin-left: 80px; }
		.step li { float: left; padding: 15px 0; width: 80px; text-align: center; list-style: none; }
		.step li.a { color: #F68C03; }
		.step li.arrow { width: 20px; height: 38px; line-height: 0.8em; color: #E6E6E6; font-size: 40px; }
		.step em { display: block; margin: 0 auto 5px; width: 38px; height: 38px; line-height: 38px; background: #75AF18; color: #FFF; font-size: 20px; border-radius: 5px; }
		.step li.a em { background: #F68C03; }
		.step li.a{color:red;}
	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

{include file="/../../common/header" /}

<div class="container">
	<div class="row" style="border: 1px solid #ccc;">
		<div class="col-md-10  col-md-offset-2" >
			<ul class="step cl col-md-8">
				<li class="a"><em>1</em><p>添加插件</p></li>
				<li class="arrow">&#8250;</li>
				<li><em>2</em><p>添加版本</p></li>
				<li class="arrow">&#8250;</li>
				<li><em>3</em><p>安全检查</p></li>
				<li class="arrow">&#8250;</li>
				<li><em>4</em><p>提交审核</p></li>
				<li class="arrow">&#8250;</li>
				<li><em>5</em><p>等待审核</p></li>
				<li class="arrow">&#8250;</li>
				<li><em>6</em><p>应用上线</p></li>
			</ul>
		</div>
		<div class="col-md-10  col-md-offset-2">
			<form class="form-horizontal" role="form" action="/apply/Apps/addAddon/typeid/{$typeid}" method="post" enctype="multipart/form-data">
				<input type="hidden" name="type" value="{$typeid}">
				<div class="form-group">
					<label for="identifying" class="col-sm-2 control-label">
						{switch name="typeid"}
						{case value="0"}插件{/case}
						{case value="1"}模版{/case}
						{default /}模块{/switch}标识 </label>
					<div class="col-sm-10">
						<input id="identifying" type="text" name="identification"  class="form-control" placeholder='{switch name="typeid"}
								{case value="0"}插件{/case}
								{case value="1"}模版{/case}
								{default /}模块{/switch}标识' />
					</div>
				</div>

				<div class="form-group">
					<label for="addonname" class="col-sm-2 control-label">{switch name="typeid"}
						{case value="0"}插件{/case}
						{case value="1"}模版{/case}
						{default /}模块{/switch}名称 </label>
					<div class="col-sm-10">
						<input id="addonname" type="text" name="name"   class="form-control" placeholder='{switch name="typeid"}
								{case value="0"}插件{/case}
								{case value="1"}模版{/case}
								{default /}模块{/switch}名称' />
					</div>
				</div>

				<div class="form-group">
					<label for="logo" class="col-sm-2 control-label">{switch name="typeid"}
						{case value="0"}插件{/case}
						{case value="1"}模版{/case}
						{default /}模块{/switch}预览图 </label>
					<div class="col-sm-10">
						<input id="logo" type="file" class="form-control" name="pre_thumb" placeholder="logo" />
					</div>
				</div>

				<div class="form-group">
					<label for="text" class="col-sm-2 control-label">{switch name="typeid"}
						{case value="0"}插件{/case}
						{case value="1"}模版{/case}{default /}模块{/switch}介绍</label>
					<div class="col-sm-10" id="text">
						<div class="tedt" style="width:650px">
							<textarea id="editor_id" name="content" style="width:700px;height:300px;"></textarea>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="addonname" class="col-sm-2 control-label">{switch name="typeid"}
						{case value="0"}插件{/case}
						{case value="1"}模版{/case}
						{default /}模块{/switch}截图</label>
					<div class="col-sm-10">
						<input id="thumbs" type="file" class="form-control" name="thumbs[]" />
						<input id="thumbs" type="file" class="form-control" name="thumbs[]" />
						<input id="thumbs" type="file" class="form-control" name="thumbs[]" />
						<input id="thumbs" type="file" class="form-control" name="thumbs[]" />
						<input id="thumbs" type="file" class="form-control" name="thumbs[]" />
					</div>
				</div>
				<div class="form-group">
					<label for="redio" class="col-sm-2 control-label">正版保护</label>
					<div class="col-sm-10" id="redio">
						<label class="radio-inline">
							<input type="radio" name="copyright" id="inlineRadio1" value="1" style="vertical-align:middle; margin-top:-2px; margin-bottom:1px; position: static;margin-left: 0;"> 是
							<input type="radio" name="copyright" id="inlineRadio2" value="0" style="vertical-align:middle; margin-top:-2px; margin-bottom:1px; position: static;margin-left: 0;"> 否
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10" style="margin-left: 170px">
						<button type="submit" class="btn">提交</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>


{include file="/../../common/footer" /}
</body>
</html>
